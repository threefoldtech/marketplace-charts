apiVersion: v1
kind: Service
metadata:
  name: heim-{{ .Release.Name }}
  labels:
    {{- include "matic.labels" . | nindent 4 }}
    backupType: {{ .Values.threefoldVdc.backup | quote }}
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: {{ .Values.ports.heimdall | quote }}
      targetPort: {{ .Values.ports.heimdall | quote }}
  selector:
    {{- include "matic.selectorLabels" . | nindent 4 }}
