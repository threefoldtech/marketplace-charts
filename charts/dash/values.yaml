# Default values for dash.
replicaCount: 1

image:
  repository: arrajput/dash
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

global:
 ingress:
  enabled: true
# The host should be overrided with the domain name in the chatflow  
  host: "fullnode.dash"
  certresolver: default
  annotations:
    kubernetes.io/ingress.class: traefik
    ingress.kubernetes.io/ssl-passthrough: "true"
  paths: 
    - "/"
  tls: []
  
# Node secrets - These should be set from the chatflow
access_code: ""  
bls_priv_key: ""
 
# These values should be overrided from the chatflow (rpcuser & rpcuser)
env:          
  "rpcuser": "tfnow" 
  "rpcpasswd": "tfdash2020"
  "node_ingress_ip": ""

resources: 
    limits:
      cpu: 2000m
      memory: 4096Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

threefoldVdc:
  backup: ''
